<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>KINGS ALUMNI GROUP</h1>
            <p>Platform to network between KINGS Alumni</p>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="https://ununsplash.imgix.net/photo-1415302199888-384f752645d0?w=1024&amp;q=50&amp;fm=jpg&amp;s=823bdcc1b7ad955f5180efd352561016" class="img-responsive">
          </div>
          <div class="col-md-6">
            <h1>About</h1>
            <p class="text-justify">KINGS Alumni Group is a society that will assist in creating a platform
              for networking with graduates from KINGS (KEPCO International Nuclear Graduate
              School).</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form" action="//flipmail.co/api/jGDV30BwfD1mbjuit8sj" method="post">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">First Name</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter first name" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Last Name</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter last name" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Undergraduate Course</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter undergraduate course" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Year of Graduation</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter year of graduation" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Institution of Employment</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter institution of employment" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Mobile Number</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter mobile number" type="text">
              </div>
              <button type="submit" class="btn btn-default">Submit Form</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
